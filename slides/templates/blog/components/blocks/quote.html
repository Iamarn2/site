{% load wagtailimages_tags %}
            <!-- Quotation -->
            <figure class="position-relative mb-4 pb-2 ps-4">
                <span class="position-absolute top-0 start-0 w-3 h-100 bg-primary"></span>
                <blockquote class="blockquote fs-xl fw-medium text-dark ps-1 ps-sm-3">
                    <p>{{ block.value.quotes }}</p>
                </blockquote>
                <figcaption class="d-flex align-items-center pt-3 ps-1 ps-sm-3">
                    {% image block.value.avatar original as avatar %}
                    <img src="{{ avatar.url }}" width="48" class="rounded-circle" alt="{{ block.value.quote_by }}">
                    <div class="ps-3">
                    <h6 class="fw-semibold lh-base mb-0">{{ block.value.quote_by }}</h6>
                    <span class="fs-sm text-muted">{{ block.value.quote_by_position }}</span>
                    </div>
                </figcaption>
            </figure>
