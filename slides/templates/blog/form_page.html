{% extends "base.html" %}
{% load static wagtailcore_tags crispy_forms_tags %}

{% block content %}

<main class="page-wrapper">
    <!-- Форма отправки сообщения -->
    <section class="bg-size-cover bg-position-bottom-center bg-repeat-0 py-5" style="background-image: url({% static 'img/contacts/bg.svg' %});">
      <div class="container pb-lg-4 pb-xl-5">

       <div class="row pt-md-2 pt-lg-5 pb-2 pb-md-4">
          <div class="col-xxl-4 col-xl-5 col-lg-6 mt-3">

            <nav class="container mt-lg-4 ms-0 pt-0 aria-label="breadcrumb">
                <ol class="breadcrumb mb-5">
                  <li class="breadcrumb-item">
                    <a href="/"><i class="bx bx-home-alt fs-lg me-1 ms-0"></i>Главная</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    <a href="/kontakty/">Контакты</a>
                </li>
                </ol>
              </nav>
    

      <!-- Breadcrumb -->
          <h2 class="h1 pb-4 mb-1 mb-lg-3">{{ page.subtitle }}</h2>

          <li class="d-flex mb-3">
              <i class="bx bx-time text-primary fs-xl mt-1 me-2"></i>
              <div>
                <div><span class="text-dark fw-semibold me-1">Пн – Пт:</span>9:00 – 18:00 </div>
              </div>
            </li>
              <ul class="list-unstyled pb-3 mb-0 mb-lg-3">
                  <li class="d-flex mb-3">
                      <i class="bx bx-envelope text-primary fs-xl mt-1 me-2"></i>
                      email@example.com
                    </li>
                <li class="d-flex mb-3">
                  <i class="bx bx-phone-call text-primary fs-xl mt-1 me-2"></i>
                  (406) 555-0120
                </li>

              </ul>
           </div>

          <div class="col-lg-6 offset-xl-1 offset-xxl-2 pt-3 pt-md-4 pt-lg-3 mt-3">
              <form action="{% pageurl page %}" method="POST" novalidate>
              <div class="row g-4">
                      {% csrf_token %}
                      {{ form|crispy }}
                      <div class="col-12">
                          <button type="submit" class="btn btn-lg btn-primary w-100 w-sm-auto">Связаться с нами</button>
                      </div>                
                  </div>
              </form>
          </div>
        </div>
      </div>
    </section>


  </main>




{% endblock %}
